<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy"-->
    <!--content="default-src 'self' 'unsafe-eval' https://cdn.nimiq.com;-->
    <!--img-src http: https: blob: data:; child-src 'self' blob:; style-src 'self';">-->

    <script defer src="https://cdn.nimiq-network.com/branches/key-derivation/web-offline.js"></script>
    <script defer src="../../lib/AccountStore.js"></script>
    <script defer src="../../lib/AnimationUtils.js"></script>
    <script defer src="../../lib/BrowserDetection.js"></script>
    <script defer src="../../lib/CookieJar.js"></script>
    <script defer src="../../lib/I18n.js"></script>
    <script defer src="../../lib/Key.js"></script>
    <script defer src="../../lib/KeyInfo.js"></script>
    <script defer src="../../lib/KeyStore.js"></script>
    <script defer src="../../lib/RpcServer.js"></script>
    <script defer src="../../translations/index.js"></script>
    <script defer src="../../common.js"></script>
    <script defer src="../../components/PassphraseInput.js"></script>
    <script defer src="../PopupApi.js"></script>
    <script defer src="RemoveKeyApi.js"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="../../nimiq-style.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../components/PassphraseInput.css">
</head>
<body>
<div id="app">
    <!-- removal warning -->
    <div id="remove-key" class="page">
        <h1>Key Removal</h1>
        <div class="grow"></div>
        <div class="center warning" style="max-width: 75rem; display: block; ">
            <svg width="144" height="144" viewBox="0 0 24 24" style="margin: 2rem;">
                <path fill="black" d="M2.2,16.06L3.88,12L2.2,7.94L6.26,6.26L7.94,2.2L12,3.88L16.06,2.2L17.74,6.26L21.8,7.94L20.12,12L21.8,16.06L17.74,17.74L16.06,21.8L12,20.12L7.94,21.8L6.26,17.74L2.2,16.06M13,17V15H11V17H13M13,13V7H11V13H13Z"></path>
            </svg><br>
            You are about to remove <strong class="key-label-friendlyid">a key</strong> from this device. To use it again, you will have to reimport the key from a backup.
        </div>
        <div class="grow"></div>
        <p>Enter your password to confirm removing the key.</p>
        <div class="passphrase"></div>
        <div class="grow"></div>
        <button class="remove destructive">Remove key</button>
        <a class="secondary cancel">Cancel</a>
    </div>

    <!-- Default and loading screen -->
    <div id="loading" class="page">
        <div class="loading-animation"></div>
        <span data-i18n="loading">Loading...</span>
    </div>

</div>
</body>
</html>
