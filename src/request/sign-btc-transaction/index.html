    <link rel="stylesheet" bundle-toplevel href="../../../node_modules/@nimiq/style/nimiq-style.min.css">
    <link rel="stylesheet" bundle-toplevel href="../../nimiq-style.css">
    <link rel="stylesheet" bundle-toplevel href="../../common.css">
    <link rel="stylesheet" bundle-toplevel href="../../components/PasswordInput.css">

</head>
<body class="loading">
    <div class="header-top">
        <div class="nimiq-app-name">
            <span class="nimiq-logo"></span>
        </div>
    </div>

    <div id="app">
        <div id="confirm-transaction" class="page nq-card">
            <div class="payment-info-line"></div>
            <div class="page-header nq-card-header">
                <a tabindex="0" class="page-header-back-button hide-standard">
                    <svg class="nq-icon"><use xlink:href="../../../node_modules/@nimiq/style/nimiq-style.icons.svg#nq-arrow-left"/></svg>
                </a>
                <h1 data-i18n="sign-tx-heading-checkout" class="nq-h1 hide-standard hide-cashlink">Verify Payment</h1>
                <h1 data-i18n="sign-tx-heading-tx" class="nq-h1 hide-checkout hide-cashlink">Confirm Transaction</h1>
            </div>

            <div class="page-body nq-card-body transaction">
                <div class="recipient">
                    <div class="label-line">
                        <div id="avatar"></div>
                        <div id="label"></div>
                    </div>
                    <span id="address"></span>
                </div>

                <div class="value-fee">
                    <div class="total nq-light-blue">
                        <span id="value"></span><span class="btc-symbol"></span>
                    </div>

                    <div class="fee-section nq-text-s display-none">
                        + <span id="fee"></span> <span class="btc-symbol"></span> <span data-i18n="sign-tx-fee">fee</span>
                    </div>

                    <div class="fiat-section nq-text-s display-none">
                        <span id="fiat"></span>
                    </div>
                </div>

                <div class="estimation-section nq-text-s display-none">
                    <svg id="speed-gauge-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" class="speed-gauge">
                        <path d="M12 0a12 12 0 110 24 12 12 0 010-24zM4.67 18.8a15.84 15.84 0 0114.66 0 10 10 0 10-14.66 0z" />
                        <!-- housing -->
                        <path d="M5.5 11.25H4a.75.75 0 100 1.5h1.5a.75.75 0 100-1.5z" /> <!-- 1/5 -->
                        <path d="M6.97 5.91a.75.75 0 10-1.06 1.06l1.06 1.06a.75.75 0 101.06-1.06L6.97 5.91z" /> <!-- 2/5 -->
                        <path d="M12 6.25a.75.75 0 01-.75-.75V4a.75.75 0 111.5 0v1.5a.75.75 0 01-.75.75z" /> <!-- 3/5 -->
                        <path d="M17.03 5.91a.75.75 0 111.06 1.06l-1.06 1.06a.75.75 0 11-1.06-1.06l1.06-1.06z" /> <!-- 4/5 -->
                        <path d="M18.5 11.25H20a.75.75 0 110 1.5h-1.5a.75.75 0 110-1.5z" /> <!-- 5/5 -->
                        <g transform="translate(0 -1)">
                            <path
                                d="M21.02 13.07a.5.5 0 00-.38-.49c-.78-.2-7.64-1.93-8.7-1.94a2.39 2.39 0 00-2.4 2.38 2.42 2.42 0 002.37 2.4c1.07 0 7.95-1.67 8.73-1.86a.5.5 0 00.38-.49z"
                                class="needle-cover" />
                            <path
                                d="M21.02 13.07a.5.5 0 00-.38-.49c-.78-.2-7.64-1.93-8.7-1.94a2.39 2.39 0 00-2.4 2.38 2.42 2.42 0 002.37 2.4c1.07 0 7.95-1.67 8.73-1.86a.5.5 0 00.38-.49z"
                                class="needle" />
                        </g>
                    </svg>
                    <div id="values" class="values"></div>
                    <div id="txInfo" class="tx-info"></div>
                </div>
            </div>

            <div class="page-footer nq-card-footer">
                <form id="password-box"></form>
            </div>
        </div>

        <button class="global-close nq-button-s display-none">
            <svg class="nq-icon"><use xlink:href="../../../node_modules/@nimiq/style/nimiq-style.icons.svg#nq-arrow-left-small"/></svg>
            <span id="global-close-text"></span>
        </button>

        <!-- Default and loading screen -->
        <div id="loading" class="page">
            <!-- Loading spinner SVG -->
            <svg height="48" width="54" color="inherit" class="loading-spinner"><g>
                <path class="big-hex" d="M51.9,21.9L41.3,3.6c-0.8-1.3-2.2-2.1-3.7-2.1H16.4c-1.5,0-2.9,0.8-3.7,2.1L2.1,21.9c-0.8,1.3-0.8,2.9,0,4.2 l10.6,18.3c0.8,1.3,2.2,2.1,3.7,2.1h21.3c1.5,0,2.9-0.8,3.7-2.1l10.6-18.3C52.7,24.8,52.7,23.2,51.9,21.9z" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4" stroke-dasharray="92.5 60"/>
                <path class="small-hex" d="M51.9,21.9L41.3,3.6c-0.8-1.3-2.2-2.1-3.7-2.1H16.4c-1.5,0-2.9,0.8-3.7,2.1L2.1,21.9c-0.8,1.3-0.8,2.9,0,4.2 l10.6,18.3c0.8,1.3,2.2,2.1,3.7,2.1h21.3c1.5,0,2.9-0.8,3.7-2.1l10.6-18.3C52.7,24.8,52.7,23.2,51.9,21.9z" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="47.5 105"/>
            </g></svg>
        </div>
    </div>
</body>
</html>
