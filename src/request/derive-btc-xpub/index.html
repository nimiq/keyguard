        <div id="unlock" class="page nq-card">
            <div class="page-body nq-card-body">
                <img src="../../assets/icons/bitcoin.svg" class="bitcoin-logo">

                <h1 class="nq-h1" data-i18n="derive-btc-xpub-heading">Add Bitcoin

        </div>
