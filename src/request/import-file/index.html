<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-eval' https://cdn.nimiq.com;
          img-src http: https: blob: data:; child-src 'self' blob:; style-src 'self';"-->

    <script defer src="https://cdn.nimiq-network.com/branches/key-derivation/web-offline.js"></script>
    <script defer src="../../../node_modules/@nimiq/rpc/dist/rpc.umd.js"></script>
    <script defer src="../../lib/Key.js"></script>
    <script defer src="../../lib/KeyInfo.js"></script>
    <script defer src="../../lib/BrowserDetection.js"></script>
    <script defer src="../../lib/CookieJar.js"></script>
    <script defer src="../../lib/AccountStore.js"></script>
    <script defer src="../../lib/KeyStore.js"></script>
    <script defer src="../../lib/AnimationUtils.js"></script>
    <script defer src="../../lib/QrScanner.js"></script>
    <script defer src="../../lib/I18n.js"></script>
    <script defer src="../../translations/index.js"></script>
    <script defer src="../../common.js"></script>
    <script defer src="../../components/FileImport.js"></script>
    <script defer src="../../components/PassphraseInput.js"></script>
    <script defer src="../../components/PinInput.js"></script>
    <script defer src="../TopLevelApi.js"></script>
    <script defer src="ImportFileApi.js"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="../../nimiq-style.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../components/FileImport.css">
    <link rel="stylesheet" href="../../components/PassphraseInput.css">
    <link rel="stylesheet" href="../../components/PinInput.css">
</head>
<body>
    <div class="header-top">
        <div class="nimiq-app-name">
            <span class="nimiq-logo">NIMIQ KEYGUARD</span>
        </div>
    </div>

    <div id="app">
        <!-- File import -->
        <div id="file-import" class="page">
            <h1 data-i18n="import-file-heading">Import Access File</h1>
            <div class="grow"></div>
            <div id="file-import-component"></div>
            <div class="grow"></div>
        </div>

        <!-- Enter Passphrase -->
        <div id="enter-passphrase" class="page">
            <h1 data-i18n="import-file-enter-passphrase-heading">Enter your passphrase</h1>
            <h2 data-i18n="import-file-enter-passphrase-subheading">Please enter your passphrase to unlock your Account Access File.</h2>
            <div class="grow"></div>
            <form id="passphrase-component"></form>
        </div>

        <!-- Enter PIN -->
        <div id="enter-pin" class="page">
            <h1 data-i18n="import-file-enter-pin-heading">Enter your PIN</h1>
            <h2 data-i18n="import-file-enter-pin-subheading">Please enter your PIN to unlock your Account Access File.</h2>
            <div class="grow"></div>
            <div id="pin-component"></div>
            <div class="grow"></div>
        </div>

        <!-- Default and loading screen -->
        <div id="loading" class="page">
            <div class="loading-animation"></div>
            <span data-i18n="loading">Loading...</span>
        </div>
    </div>
</body>
</html>
