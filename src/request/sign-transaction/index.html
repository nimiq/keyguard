<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nimiq Keyguard</title>

    <script defer src="https://cdn.nimiq.com/web-offline.js"></script>
    <script defer src="../../errors.js"></script>
    <script defer src="../../lib/EncryptionType.js"></script>
    <script defer src="../../lib/TransactionType.js"></script>
    <script defer src="../../lib/CookieJar.js"></script>
    <script defer src="../../lib/BrowserDetection.js"></script>
    <script defer src="../../lib/Key.js"></script>
    <script defer src="../../lib/KeyStore.js"></script>
    <script defer src="../../lib/AccountStore.js"></script>
    <script defer src="../../lib/RpcServer.js"></script>
    <script defer src="../../lib/AddressUtils.js"></script>
    <script defer src="../../lib/Utf8Tools.js"></script>
    <script defer src="../../lib/Iqons.js"></script>
    <script defer src="../../lib/I18n.js"></script>
    <script defer src="../../lib/AnimationUtils.js"></script>
    <script defer src="../../translations/index.js"></script>
    <script defer src="../../common.js"></script>
    <script defer src="../../components/PinInput.js"></script>
    <script defer src="../../components/PassphraseInput.js"></script>
    <script defer src="../../components/PassphraseConfirm.js"></script>
    <script defer src="../../components/Identicon.js"></script>
    <script defer src="../PopupApi.js"></script>
    <script defer src="SignTransactionApi.js"></script>
    <script defer src="SignTransaction.js"></script>
    <script defer src="SignTransactionWithPassphrase.js"></script>
    <script defer src="SignTransactionWithPin.js"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="../../nimiq-style.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../components/PinInput.css">
    <link rel="stylesheet" href="../../components/PassphraseInput.css">
    <link rel="stylesheet" href="SignTransaction.css">
</head>
<body>
    <div class="header-top">
        <div class="nimiq-app-name">
            <span class="nimiq-logo">NIMIQ KEYGUARD</span>
        </div>
    </div>

    <div id="app">

        <!-- For SignTransactionWithPassphrase -->
        <div id="enter-passphrase" class="page">
            <h1 data-i18n="sign-tx-header">Authorize Transaction</h1>
            <h2 data-i18n="sign-tx-byline-passphrase">Enter your passphrase below to authorize this transaction:</h2>

            <form id="passphrase-input"></form>
            <span id="error" data-i18n="sign-tx-error-wrong-passphrase" class="hidden">Wrong Passphrase, please try again</span>
        </div>

        <!-- For SignTransactionWithPin and content for SignTransactionWithPassphrase -->
        <div id="transaction-data" class="page">
            <h1 data-i18n="sign-tx-header">Authorize Transaction</h1>
            <h2 data-i18n="sign-tx-byline">Please confirm the following transaction:</h2>

            <div class="transaction">
                <div class="center">
                    <div id="sender-identicon"></div>
                    <div id="signer-identicon" class="display-none"></div>
                    <i class="arrow icon"><img src='data:image/svg+xml,<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" fill="white"><path d="M8.59,16.59L13.17,12L8.59,7.41L10,6l6,6l-6,6L8.59,16.59z"/><path fill="none" d="M0,0h24v24H0V0z"/></svg>'></i>
                    <div id="recipient-identicon"></div>
                </div>

                <div class="center value">
                    <span id="value"></span>&nbsp;NIM
                </div>

                <div class="row">
                    <label data-i18n="tx-from">From</label>
                    <div class="row-data">
                        <div class="label display-none" id="sender-label"></div>
                        <div class="address" id="sender-address"></div>
                    </div>
                </div>

                <div class="signer-section display-none row">
                    <label data-i18n="tx-signer">Signer</label>
                    <div class="row-data">
                            <div class="label display-none" id="signer-label"></div>
                        <div class="address" id="signer-address"></div>
                    </div>
                </div>

                <div class="row">
                    <label data-i18n="tx-to">To</label>
                    <div class="row-data">
                        <div class="address" id="recipient-address"></div>
                    </div>
                </div>

                <div class="extra-data-section display-none row">
                    <label data-i18n="tx-message">Message</label>
                    <div class="row-data">
                        <div class="extra-data" id="message"></div>
                    </div>
                </div>

                <div class="fee-section display-none row">
                    <label data-i18n="tx-fee">Fee</label>
                    <div class="row-data">
                        <span id="fee"></span>&nbsp;NIM
                    </div>
                </div>
            </div>

            <div class="grow"></div>

            <button data-i18n="sign-tx-button-enter-pin">Enter PIN</button>
        </div>

        <!-- For SignTransactionWithPin -->
        <div id="enter-pin" class="page">
        </div>

        <!-- Default and loading screen -->
        <div id="loading" class="page">
            <div class="loading-animation"></div>
        </div>

    </div>
</body>
</html>
