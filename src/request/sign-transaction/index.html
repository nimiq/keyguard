<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nimiq Keyguard</title>

    <script defer src="https://cdn.nimiq-network.com/branches/master/web-offline.js"></script>
    <script defer src="../../../node_modules/@nimiq/rpc/dist/rpc.umd.js"></script>
    <script defer src="../../lib/CookieJar.js"></script>
    <script defer src="../../lib/BrowserDetection.js"></script>
    <script defer src="../../lib/Key.js"></script>
    <script defer src="../../lib/KeyInfo.js"></script>
    <script defer src="../../lib/KeyStore.js"></script>
    <script defer src="../../lib/AccountStore.js"></script>
    <script defer src="../../lib/Iqons.js"></script>
    <script defer src="../../lib/I18n.js"></script>
    <script defer src="../../lib/AnimationUtils.js"></script>
    <script defer src="../../translations/index.js"></script>
    <script defer src="../../common.js"></script>
    <script defer src="../../components/PassphraseInput.js"></script>
    <script defer src="../../components/Identicon.js"></script>
    <script defer src="../TopLevelApi.js"></script>
    <script defer src="BaseLayout.js"></script>
    <script defer src="LayoutStandard.js"></script>
    <script defer src="LayoutCheckout.js"></script>
    <script defer src="SignTransactionApi.js"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="../../nimiq-style.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../components/PassphraseInput.css">
    <link rel="stylesheet" href="SignTransaction.css">
</head>
<body>
    <div class="header-top">
        <div class="nimiq-app-name">
            <span class="nimiq-logo"></span>
        </div>
    </div>

    <div id="app">
        <div style="flex-grow: 1;"></div>

        <div id="confirm-transaction" class="page">
            <div id="layout-container"></div>

            <div class="page-footer">
                <form class="confirm-form center">
                    <a class="cancel icon-cancel" cancel-passphrase></a>
                    <div class="prompt" data-i18n="sign-tx-passphrase-prompt">Enter your passphrase</div>
                    <div id="passphrase-input"></div>
                    <div id="error" data-i18n="sign-tx-error-wrong-passphrase" class="display-none">Wrong Passphrase, please try again</div>
                    <button class="submit-button display-none" data-i18n="sign-tx-button-confirm">Confirm transaction</button>
                </form>
            </div>
        </div>

        <a class="global-close display-none">Back to <span id="app-name"></span></a>

        <div style="flex-grow: 1;"></div>

        <!-- Default and loading screen -->
        <div id="loading" class="page">
            <div class="loading-animation"></div>
        </div>
    </div>
</body>
</html>
