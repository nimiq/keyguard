<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- TODO: Don't use nimiq-network.com for releases -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-eval' https://cdn.nimiq.com https://cdn.nimiq-network.com;
          img-src http: https: blob: data:; child-src 'self' blob:; style-src 'self';">

    <script defer src="https://cdn.nimiq-network.com/branches/key-derivation/web-offline.js"></script>
    <script defer src="../../errors.js"></script>
    <script defer src="../../lib/Key.js"></script>
    <script defer src="../../lib/KeyStore.js"></script>
    <script defer src="../../lib/AccountStore.js"></script>
    <script defer src="../../lib/RpcServer.js"></script>
    <script defer src="../../lib/AddressUtils.js"></script>
    <script defer src="../../lib/Utf8Tools.js"></script>
    <script defer src="../../lib/Iqons.js"></script>
    <script defer src="../../lib/BrowserDetection.js"></script>
    <script defer src="../../lib/I18n.js"></script>
    <script defer src="../../lib/MnemonicPhrase.js"></script>
    <script defer src="../../lib/CookieJar.js"></script>
    <script defer src="../../lib/AnimationUtils.js"></script>
    <script defer src="../../translations/index.js"></script>
    <script defer src="../../common.js"></script>
    <script defer src="../../components/DownloadKeyfile.js"></script>
    <script defer src="../../components/PinInput.js"></script>
    <script defer src="../../components/PassphraseInput.js"></script>
    <script defer src="../../components/Identicon.js"></script>
    <script defer src="../../components/PrivacyAgent.js"></script>
    <script defer src="../../components/RecoveryWords.js"></script>
    <script defer src="../../components/ValidateWords.js"></script>
    <script defer src="../PopupApi.js"></script>
    <script defer src="ChooseIdenticon.js"></script>
    <script defer src="SetPassphrase.js"></script>
    <script defer src="CreateHigh.js"></script>
    <script defer src="CreateApi.js"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="../../nimiq-style.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../components/PinInput.css">
    <link rel="stylesheet" href="../../components/PassphraseInput.css">
    <link rel="stylesheet" href="../../components/RecoveryWords.css">
    <link rel="stylesheet" href="../../components/ValidateWords.css">
    <link rel="stylesheet" href="../../components/PrivacyAgent.css">
    <link rel="stylesheet" href="./ChooseIdenticon.css">
</head>
<body>
<div id="app">

    <div id="choose-identicon" class="page"></div>

    <form id="set-passphrase" class="page"></form>

    <div id="download-keyfile" class="page"></div>

    <div id="privacy-agent" class="page">
        <h1 data-18n="create-backup-account-header">Backup your Account</h1>
        <div class="grow"></div>
        <div class="agent"></div>
        <div class="grow"></div>
    </div>

    <div id="recovery-words" class="page"></div>

    <div id="validate-words" class="page"></div>

    <div id="set-pin" class="page">
        <h1 data-i18n="create-choose-pin">Choose your PIN</h1>
        <h2 data-i18n="create-enter-account-control-pin">Please enter an account control PIN</h2>
        <div class="spacing-bottom center">
            <span data-18n="create-pin-warning">
                Careful, this PIN is <strong>not recoverable!</strong> If you lose it, you lose access to your funds.
            </span>
        </div>
        <div class="spacing-bottom-small position-relative">
            &nbsp;
            <div data-18n="create-confirm-pin" class="confirm-message fit display-none center">Please repeat PIN to confirm</div>
            <div data-18n="create-pin-not-matching" class="not-matching-message fit display-none center">PIN not matching. Please try again.</div>
        </div>
        <div class="grow"></div>
        <div class="pinpad"></div>
        <div class="grow"></div>
    </div>

    <div id="loading" class="page">
        <div class="loading-animation"></div>
    </div>

</div>
</body>
</html>
