<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>i18n Test</title>
    <script src="../src/lib/I18n.js"></script>
    <script src="../src/components/LanguagePicker.js"></script>
    <style>
        body div { font-size: xx-large; }
        .i18n-language-picker { position: absolute; right: .5em; top: .5em; }
    </style>
</head>
<body>
    <div id="demo" style="display: none;">
        <div><span data-i18n="i">Nobody</span> ❤ <span data-i18n="applePie">to see this</span>.</div>
        <div data-i18n="ialsoloveplums">This is gibberish.</div>
    </div>

    <script>
        const translations = {
            "en": {
                _language: "English",
                i: "I",
                applePie: "apple pie",
                ialsoloveplums: "I also ❤ plums.",
            },
            "de": {
                _language: "Deutsch",
                i: "Ich",
                applePie: "Apfelkuchen",
                ialsoloveplums: "Ich ❤ auch Pflaumen.",
            }
        };
        I18n.initialize(translations, 'en');
        
        const languagePicker = new LanguagePicker();
        document.body.appendChild(languagePicker.getElement());

        I18n.translateDom();
        document.querySelector('#demo').style.display = 'initial';
    </script>
</body>
</html>
