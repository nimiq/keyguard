<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pin Input</title>
</head>
<body>
<link href="../src/nimiq-style.css" rel="stylesheet">
<link href="../src/components/PinInput.css" rel="stylesheet">
<script type="text/javascript" src="https://cdn.nimiq-network.com/branches/master/web-offline.js"></script>
<script type="text/javascript" src="../src/components/PinInput.js"></script>
<script type="text/javascript">
    const pinInput = new PinInput();
    window.pinInput = pinInput;
    document.body.appendChild(pinInput.getElement());
    pinInput.open();
    pinInput.on(PinInput.Events.PIN_ENTERED, async pin => {
        // fake some verification delay
        await new Promise(resolve => setTimeout(resolve, 1000));
        if (pin === '111111') {
            pinInput.reset();
            alert('Yippie, PIN was correct.');
        } else {
            pinInput.onPinIncorrect();
            alert('PIN was wrong. But try 111111...');
        }
    });
</script>
</body>
</html>
