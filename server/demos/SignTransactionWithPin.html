<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignTransactionPin</title>
</head>
<body>
<link href="../src/nimiq-style.css" rel="stylesheet">
<script src="http://cdn.nimiq.com/web-offline.js"></script>
<script src="../src/lib/EncryptionType.js"></script>
<script src="../src/lib/TransactionType.js"></script>
<script src="../src/lib/Key.js"></script>
<script src="../src/lib/Utf8Tools.js"></script>

<div>
    <button>Sign Transaction</button>
    <br>
    <br>
    <div class="center">The PIN is 000000</div>
</div>

<script>
    (async () => {
        // Because the mocked KeyStore.prototype.get function below is defined in this
        // window's scope, Nimiq also needs to be defined and initialized here
        await Nimiq.WasmHelper.doImportBrowser();
        Nimiq.GenesisConfig.test();
    })();

    document.querySelector('button').addEventListener('click', async () => {

        // todo fix behavior on second click
        const keyguard = window.open('../src/request/sign-transaction/', 'keyguard');

        // We need this check because we call the rpcServer object directly and not via RPC Client
        function checkIfKeyguardReady(resolve) {
            if (keyguard.rpcServer !== undefined) {
                resolve();
            } else {
                self.setTimeout(() => checkIfKeyguardReady(resolve), 25);
            }
        }

        await new Promise(res => checkIfKeyguardReady(res));

        keyguard.KeyStore.prototype.getType = async (address) => {
            return EncryptionType.LOW;
        };

        keyguard.KeyStore.prototype.get = async (signer, pin) => {
            // Fake store delay
            await new Promise(resolve => setTimeout(resolve, 500));

            const buf = '010873a680f6bd47d53a6a11aefd06816bdd2a930b29c036526269301c1aa40771a26a382533b2086be09f8fc329206bac971075f40c';

            return Key.loadEncrypted(buf, pin);
        };

        const txRequest = {
            sender: 'NQ70 21SY 835N V68Y Q2AH K64A UA7G BJBC DB70',
            recipient: 'NQ82 HP54 C9D4 2FAG 69QD 6Q71 LURR 5187 0V3X',
            signer: 'NQ70 21SY 835N V68Y Q2AH K64A UA7G BJBC DB70',
            value: 10,
            fee: 0,
            network: 'test',
            validityStartHeight: 0,
            type: TransactionType.BASIC
        };

        const result = await keyguard.rpcServer.request(txRequest);

        if (result) {
            console.log(result);
            keyguard.close();
        }
    });
</script>

</body>
</html>
